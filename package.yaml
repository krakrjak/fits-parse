name:                fits-parse
version:             0.3.1
synopsis:            Parse FITS files
description:         Parse and manipulate FITS data natively in Haskell
homepage:            https://github.com/krakrjak/fits-parse#readme
license:             BSD2
author:              Zac Slade
maintainer:
  - Zac Slade <krakrjak@gmail.com>
  - Sean Hess
copyright:           Copyright (c) 2023 Zac Slade
category:            Science
extra-source-files:
  - README.md
  - docs/Makefile
  - docs/make.bat
  - docs/conf.py
  - docs/index.rst
  - docs/examples/omnibus.rst

flags:
  examples:
    description: Do you want to build the examples?
    manual: true
    default: false

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - microlens
  - microlens-th

library:
  source-dirs: src
  dependencies:
      - containers
      - text
      - megaparsec
      - text-latin1
      - binary

executables:
  omnibus:
    when:
      - condition: flag(examples)
        buildable: true
    source-dirs: examples/omnibus
    main: Main.hs
    dependencies:
    - fits-parse
    - optparse-applicative
    - JuicyPixels
    - fast-logger
    - vector
    - statistics


tests:
  fits-tests:
    source-dirs: test
    main: Spec.hs
    dependencies:
    - fits-parse
    - containers
    - tasty
    - tasty-hunit
    - text
    - megaparsec
    - mtl

